<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noah's Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="noah.css">

</head>
<body>

<!-- Idle video placeholder, will be replaced dynamically -->
<div id="video-placeholder" style="position:relative; width:100%; height:0px; padding-bottom:177.778%">
    <iframe id="video-iframe" allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/6n7bqk?autoplay=1&nocontrols=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
</div>



<div id="points-container">
    <p id="credits">Credits: 200</p>
    <p id="rsp">RSP: 0</p>
    <p id="relationship-level">Relationship Level: Stranger</p>
</div>

<div id="story-container">
    <p id="story-text">You encounter Noah at a party</p>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your response...">
        <button id="submit-btn">Submit</button>
    </div>
</div>

<!-- Container for the question and input box -->
<div id="question-container"></div>

<!-- Button to open the text box -->
<div id="open-textbox-btn" class="open-textbox-btn">Ask Noah a Question</div>

<script src="noah.js"></script>

</body>
</html>
